    <head>
        <link
            rel="icon"
            type="images/logo"
            href="../src/assets/images/icons/logo.svg"
        />
        <link rel="stylesheet" href="../src/assets/css/bootstrap.css" />
        <script src="../../public/js/bootstrap.bundle.min.js"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <link rel="stylesheet" href="../src/assets/css/normalize.css" />
        <link rel="stylesheet" href="../src/assets/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/7cd8dbde5d.js"
            crossorigin="anonymous"
        ></script>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>React App</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var dropdownButton = document.getElementById("dropdownMenuButton");
            var dropdownButton2 = document.getElementById(
                "dropdownMenuButton2"
            );

            dropdownButton.addEventListener("mouseenter", function () {
                if (!dropdownButton.classList.contains("show")) {
                    dropdownButton.click();
                }
            });
            dropdownButton2.addEventListener("mouseenter", function () {
                if (!dropdownButton2.classList.contains("show")) {
                    dropdownButton2.click();
                }
            });
        });
    </script>
    <script src="../../public/js/gameSelect.js"></script>
    <script type="text/javascript">
        (function (w, d) {
            var hS = w.helpcrunchSettings;
            if (!hS || !hS.organization) {
                return;
            }
            var widgetSrc =
                "https://" + hS.organization + ".widget.helpcrunch.com/";
            w.HelpCrunch = function () {
                w.HelpCrunch.q.push(arguments);
            };
            w.HelpCrunch.q = [];
            function r() {
                if (d.querySelector('script[src="' + widgetSrc + '"')) {
                    return;
                }
                var s = d.createElement("script");
                s.async = 1;
                s.type = "text/javascript";
                s.src = widgetSrc;
                (d.body || d.head).appendChild(s);
            }
            if (d.readyState === "complete" || hS.loadImmediately) {
                r();
            } else if (w.attachEvent) {
                w.attachEvent("onload", r);
            } else {
                w.addEventListener("load", r, false);
            }
        })(window, document);
    </script>
</html>
